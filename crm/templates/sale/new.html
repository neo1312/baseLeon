{% extends 'new.html' %}

{%block botones%}
  <div class="form-group">
    <label for="exampleInputEmail1">Ingresar clave de cliente</label>
    <input type="number" class="form-control" id="clientId" value="1">
    <small  class="form-text text-muted">Clave cliente mostrador: 1</small>
  </div>

<div class="form-group">
<select class="form-select" aria-label="Default select example" id="btnMonedero">
  <option value="0">No monedero</option>
  <option value="1">Compara con  monedero</option>
</select>
</div>

{%endblock%}
{%block lastBotones%}
<div class="card-footer">
		<a href="/sale/last" class="btn btn-success btn-flat" id="{{btnId}}">
			<i class="fas fa-folder-open"></i>Ultima Venta</a>
        </div>
{%endblock%}

{% block dateFilter %}
<div class="card-footer">
    <!-- Date Filter Form -->
    <form method="get" action="{% url 'crm:saleList' %}" class="mt-3 d-flex align-items-center">
        <label for="start_date" class="me-2">Fecha Inicial: </label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date|default_if_none:'' }}" class="form-control me-2" style="width: auto;">
        
        <label for="end_date" class="me-2">Fecha Final:  </label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date|default_if_none:'' }}" class="form-control me-2" style="width: auto;">
        
        <button type="submit" class="btn btn-primary">Filtrar </button>
    </form>
</div>
{% endblock %}
